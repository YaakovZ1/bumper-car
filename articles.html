<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">

    <!-- Custom Tailwind Config -->

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#FFF7ED',
                            100: '#FFEDD5',
                            200: '#FED7AA',
                            300: '#FDBA74',
                            400: '#FB923C',
                            500: '#F97316',
                            600: '#EA580C',
                            700: '#C2410C',
                            800: '#9A3412',
                            900: '#7C2D12',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 1.5s ease-in-out',
                        'slide-up': 'slideUp 0.9s ease-in-out',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },

                            '50%': { transform: 'translateY(-10px)' },
                        }

    <!-- Import Heebo font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- AOS Animation Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    
    <!-- Accessibility Script -->
    <script src="https://cdn.enable.co.il/licenses/enable-L304761e05ykaodz-0924-63383/init.js"></script>
    
    <style>
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Heebo', sans-serif;
            overflow-x: hidden;
            background-color: #FFF7ED;
        }
        
        ::selection {
            background-color: #F97316;
            color: white;
        }
        
        /* Hero section */
        .hero-section {
            position: relative;
            overflow: hidden;
        }
        
        .hero-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(249, 115, 22, 0.15) 0%, transparent 70%),
                radial-gradient(circle at 80% 70%, rgba(251, 146, 60, 0.1) 0%, transparent 70%);
            z-index: 0;
        }
        
        /* Articles grid */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }
        
        .article-card {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .article-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .article-card:hover .article-image img {
            transform: scale(1.05);
        }
        
        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #F97316, #FB923C);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .article-card:hover::before {
            opacity: 1;
        }
        
        .article-image {
            position: relative;
            overflow: hidden;
            height: 220px;
        }
        
        .article-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .article-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .article-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }
        
        .article-date {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: #6B7280;
            margin-bottom: 1rem;
        }
        
        .article-date i {
            margin-left: 0.5rem;
            color: #F97316;
        }
        
        .article-excerpt {
            color: #4B5563;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .article-link {
            margin-top: auto;
            color: #F97316;
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .article-link i {
            margin-right: 0.5rem;
            transition: transform 0.3s ease;
        }
        
        .article-link:hover {
            color: #EA580C;
        }
        
        .article-link:hover i {
            transform: translateX(-5px);
        }
        
        /* Decorative elements */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.8), rgba(251, 146, 60, 0.8));
            filter: blur(50px);
            z-index: -1;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: -150px;
            opacity: 0.15;
        }
        
        .circle-2 {
            width: 400px;
            height: 400px;
            bottom: 10%;
            right: -200px;
            opacity: 0.1;
        }
        
        /* Loading state */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(249, 115, 22, 0.2);
            border-radius: 50%;
            border-top-color: #F97316;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #FFF7ED;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #F97316, #FB923C);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #EA580C, #F97316);
        }
        
        /* Back to top button */
        #backToTop {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background: linear-gradient(45deg, #F97316, #FB923C);
            color: white;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(249, 115, 22, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 50;
        }
        
        #backToTop.visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

<body>
    <!-- Decorative elements -->
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    
    <!-- Header -->
    <div id="header"></div>

    <!-- Hero Section -->
    <section class="hero-section min-h-[30vh] flex items-center justify-center pt-32 pb-12 relative">
        <div class="hero-pattern"></div>
        <div class="container mx-auto px-4 relative z-10">
            <div class="text-center" data-aos="fade-up">
                <h1 class="text-5xl md:text-6xl font-extrabold text-primary-600 mb-6 animate-fade-in">
                    מאמרים וחדשות
                </h1>
                <div class="h-1 w-32 md:w-48 bg-gradient-to-r from-primary-300 to-primary-600 mx-auto mb-8"></div>
                <p class="text-xl text-gray-700 max-w-3xl mx-auto mb-8 animate-fade-in" style="animation-delay: 0.3s;">
                    כל החדשות והעדכונים מבאמפר קאר אילת
                </p>
            </div>
        </div>
    </section>

    <!-- Articles Section -->
    <section class="py-16 bg-primary-50">
        <div class="container mx-auto px-4">
            <!-- Loading state -->
            <div id="loadingContainer" class="loading-container">
                <div class="loading-spinner"></div>
            </div>
            
            <!-- Articles grid -->
            <div id="articles-container" class="articles-grid">
                <!-- Articles will be loaded here dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Back to Top Button -->
    <button id="backToTop" class="hidden md:flex">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- AOS Animation Library -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    
    <!-- Custom Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize AOS
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true
            });
            
            // Load header
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    const hamburger = document.querySelector('.hamburger');
                    const navLinks = document.querySelector('.nav-links');
                    if (hamburger && navLinks) {
                        hamburger.addEventListener('click', () => {
                            navLinks.classList.toggle('active');
                            hamburger.classList.toggle('open');
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading header:', error);
                });

            // Load footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
            
            // Fetch and display articles
            fetchArticles();
            
            // Initialize back to top button
            initBackToTop();
        });
        
        // Initialize back to top button
        function initBackToTop() {
            const backToTopButton = document.getElementById('backToTop');
            
            window.addEventListener('scroll', function() {
                if (window.scrollY > 500) {
                    backToTopButton.classList.remove('opacity-0', 'invisible');
                    backToTopButton.classList.add('opacity-100', 'visible');
                } else {
                    backToTopButton.classList.remove('opacity-100', 'visible');
                    backToTopButton.classList.add('opacity-0', 'invisible');
                }
            });
            
            backToTopButton.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }
        
        // Fetch articles from server
        function fetchArticles() {
            // Show loading state
            document.getElementById('loadingContainer').classList.remove('hidden');
            document.getElementById('articles-container').classList.add('hidden');
            
            // Fetch articles from the server
            fetch('fetch_articles.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    // Add the articles HTML to the container
                    document.getElementById('articles-container').innerHTML = data;
                    
                    // Apply AOS animations to the newly added articles
                    const articles = document.querySelectorAll('.article-card');
                    articles.forEach((article, index) => {
                        article.setAttribute('data-aos', 'fade-up');
                        article.setAttribute('data-aos-delay', (index % 3) * 100);
                    });
                    
                    // Refresh AOS
                    AOS.refresh();
                    
                    // Hide loading, show articles
                    document.getElementById('loadingContainer').classList.add('hidden');
                    document.getElementById('articles-container').classList.remove('hidden');
                })
                .catch(error => {
                    console.error('Error fetching articles:', error);
                    document.getElementById('loadingContainer').classList.add('hidden');
                });
        }
    </script>
</body>
</html>
